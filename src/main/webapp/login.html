
<!DOCTYPE html>
<html class="no-js">

    <head>

        <meta charset="utf-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="statics/login/assets/css/reset.css">
        <link rel="stylesheet" href="statics/login/assets/css/supersized.css">
        <link rel="stylesheet" href="statics/login/assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>登录</h1>
            <form action="" method="post">
                <input type="text" name="username" class="username" placeholder="用户名">
                <input type="password" name="password" class="password" placeholder="密码"><br>
                <div id="error"></div>
                <button type="submit">登录</button>
                <div class="error"><span>+</span></div>
            </form>
        </div>
		
        <!-- Javascript -->
        <script src="statics/login/assets/js/jquery-1.8.2.min.js"></script>
        <script src="statics/login/assets/js/supersized.3.2.7.min.js"></script>
        <script src="statics/login/assets/js/supersized-init.js"></script>
        <script src="statics/login/assets/js/scripts.js"></script>
        <script src="statics/index/js/jquery.form.js"></script>
    </body>
    <script type="text/javascript">
        $(function(){
            $("form").eq(0).ajaxForm({
                url: "",
                type: "post",
                dataType: "json",
                success: function(responseText) {
                    var status = responseText.status;
                    if(status == 600){
                        $("#error").html("<span style='color:red;'>用户名或密码错误</span>");
                    }
                    else if(status == 700){
                        window.location.href = "./nav.html"
                    }
                }
            });
        });

    </script>
</html>
